name: Upload new version to S3 DEVELOP CDN

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from code
        id: extract_version
        run: |
          chmod +x ./extract-version.sh
          version=$(./extract-version.sh)
          echo "VERSION=${version}" >> $GITHUB_ENV

      - name: Build and pack
        id: npm-build
        run: |
          npm i
          npm run build
          npm pack

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.DEV_AWS_REGION }}

      - name: Upload file to S3
        run: |
          aws s3 cp ./dist/browser.js "s3://cdn-dev.intelliprove.com/packages/intelli-widgets/v1/${{ env.VERSION }}.js"
          aws s3 cp ./dist/browser.js "s3://cdn-dev.intelliprove.com/packages/intelli-widgets/v1/latest.js"
          aws s3 cp "./intelliprove-widget-sdk-${{ env.VERSION }}.tgz" "s3://cdn-dev.intelliprove.com/packages/intelli-widgets/v1/${{ env.VERSION }}.tgz"
